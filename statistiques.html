<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistiques</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #4285f4;
      --secondary: #34a853;
      --tertiary: #ff9800;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .stat-card h2 {
      margin-top: 0;
      color: var(--primary);
      font-size: 1.2rem;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    .recent-activities {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .activity-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .activity-item:last-child {
      border-bottom: none;
    }
    .activity-name {
      font-weight: 500;
    }
    .activity-date {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üìä Tableau de Bord</h1>
  
  <div class="stats-container">
    <div class="stat-card">
      <h2>Jeu de Maths</h2>
      <div class="stat-value" id="math-score">0</div>
      <p>Meilleur score</p>
    </div>
    
    <div class="stat-card">
      <h2>Jeu de M√©moire</h2>
      <div class="stat-value" id="memory-score">0</div>
      <p>Paires trouv√©es</p>
    </div>
    
    <div class="stat-card">
      <h2>Activit√©s</h2>
      <div class="stat-value" id="activities-count">0</div>
      <p>Activit√©s planifi√©es</p>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="mainChart"></canvas>
  </div>

  <div class="recent-activities">
    <h2>Derni√®res Activit√©s</h2>
    <div id="recentActivitiesList"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      updateStats();
      renderCharts();
      renderRecentActivities();
    });

    function updateStats() {
      // Scores des jeux
      document.getElementById("math-score").textContent = 
        localStorage.getItem('mathHighScore') || '0';
      
      document.getElementById("memory-score").textContent = 
        localStorage.getItem('memoryPairsFound') || '0';
      
      // Nombre d'activit√©s
      const activities = JSON.parse(localStorage.getItem('activities') || []);
      document.getElementById("activities-count").textContent = activities.length;
    }

    function renderCharts() {
      const activities = JSON.parse(localStorage.getItem('activities') || []);
      const mathScore = parseInt(localStorage.getItem('mathHighScore') || '0');
      const memoryScore = parseInt(localStorage.getItem('memoryPairsFound') || '0');
      
      // Chart principal
      const ctx = document.getElementById('mainChart').getContext('2d');
      const mainChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Maths', 'M√©moire', 'Activit√©s'],
          datasets: [{
            label: 'Statistiques',
            data: [mathScore, memoryScore, activities.length],
            backgroundColor: [
              'rgba(66, 133, 244, 0.7)',
              'rgba(52, 168, 83, 0.7)',
              'rgba(255, 152, 0, 0.7)'
            ],
            borderColor: [
              'rgba(66, 133, 244, 1)',
              'rgba(52, 168, 83, 1)',
              'rgba(255, 152, 0, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.dataset.label}: ${context.raw}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Valeur'
              }
            }
          }
        }
      });
    }

    function renderRecentActivities() {
      const activities = JSON.parse(localStorage.getItem('activities') || []);
      const recentActivities = activities
        .sort((a, b) => new Date(b.date) - new Date(a.date))
        .slice(0, 5);
      
      const container = document.getElementById('recentActivitiesList');
      
      if (recentActivities.length === 0) {
        container.innerHTML = '<p>Aucune activit√© r√©cente</p>';
        return;
      }
      
      container.innerHTML = recentActivities.map(activity => `
        <div class="activity-item">
          <div class="activity-name">${activity.nom}</div>
          <div class="activity-date">
            ${formatDate(activity.date)} - 
            ${activity.description || 'Aucune description'}
          </div>
        </div>
      `).join('');
    }

    function formatDate(dateString) {
      const options = { 
        weekday: 'short', 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit', 
        minute: '2-digit' 
      };
      return new Date(dateString).toLocaleDateString('fr-FR', options);
    }
  </script>
</body>
</html>
