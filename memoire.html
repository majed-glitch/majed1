<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de MÃ©moire</title>
  <style>
    :root {
      --primary: #00796b;
      --secondary: #009688;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      padding: 20px;
    }
    .game-header {
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    .cell {
      aspect-ratio: 1;
      background-color: var(--primary);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .cell.flipped {
      background-color: white;
      color: var(--primary);
      transform: rotateY(180deg);
    }
    .cell.matched {
      visibility: hidden;
    }
    #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--secondary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="game-header">
    <h1>Jeu de MÃ©moire</h1>
    <div class="stats">
      <div id="pairs">Paires: 0/8</div>
      <div id="moves">Coups: 0</div>
    </div>
  </div>
  
  <div class="grid" id="grid"></div>
  <button id="restart-btn" onclick="initGame()">Recommencer</button>

  <script>
    const symbols = ['ðŸŽ','ðŸŽ','ðŸŒ','ðŸŒ','ðŸ’','ðŸ’','ðŸ‡','ðŸ‡','ðŸ','ðŸ','ðŸ‰','ðŸ‰','ðŸ¥','ðŸ¥','ðŸ“','ðŸ“'];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let pairsFound = 0;
    let moves = 0;
    const maxMoves = 30;

    function initGame() {
      const grid = document.getElementById("grid");
      grid.innerHTML = '';
      pairsFound = 0;
      moves = 0;
      updateStats();
      lockBoard = false;
      
      // Dupliquer et mÃ©langer les symboles
      const shuffledSymbols = [...symbols].sort(() => Math.random() - 0.5);
      
      // CrÃ©er les cartes
      shuffledSymbols.forEach(symbol => {
        const card = document.createElement("div");
        card.className = "cell";
        card.dataset.symbol = symbol;
        card.addEventListener("click", flipCard);
        grid.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;
      if (this.classList.contains('flipped')) return;

      this.classList.add('flipped');
      this.textContent = this.dataset.symbol;

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      moves++;
      updateStats();
      checkForMatch();
    }

    function checkForMatch() {
      const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;

      if (isMatch) {
        pairsFound++;
        updateStats();
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        resetBoard();
        
        if (pairsFound === symbols.length / 2) {
          setTimeout(() => {
            alert(`FÃ©licitations ! Vous avez gagnÃ© en ${moves} coups !`);
          }, 500);
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.textContent = '';
          secondCard.textContent = '';
          resetBoard();
        }, 1000);
      }
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function updateStats() {
      document.getElementById("pairs").textContent = `Paires: ${pairsFound}/${symbols.length/2}`;
      document.getElementById("moves").textContent = `Coups: ${moves}`;
      
      if (moves >= maxMoves && pairsFound < symbols.length/2) {
        lockBoard = true;
        setTimeout(() => {
          alert(`Nombre maximum de coups atteint (${maxMoves}). Essayez encore !`);
        }, 500);
      }
    }

    // DÃ©marrer le jeu
    initGame();
  </script>
</body>
</html>
