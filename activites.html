<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Activit√©s</title>
  <style>
    :root {
      --primary: #4285f4;
      --secondary: #34a853;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3367d6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: var(--primary);
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .delete-btn {
      background-color: #ea4335;
      padding: 5px 10px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .no-activities {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üìÖ Gestion des Activit√©s</h1>
  
  <div class="form-container">
    <form id="activityForm">
      <div class="form-group">
        <label for="nom">Nom de l'activit√©</label>
        <input type="text" id="nom" placeholder="Ex: R√©union d'√©quipe" required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="datetime-local" id="date" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Description (optionnelle)">
      </div>
      <button type="submit">Ajouter l'activit√©</button>
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Date</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr class="no-activities">
        <td colspan="4">Aucune activit√© enregistr√©e</td>
      </tr>
    </tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderActivities();
    });

    document.getElementById("activityForm").addEventListener("submit", e => {
      e.preventDefault();
      
      const nom = document.getElementById("nom").value.trim();
      const date = document.getElementById("date").value;
      const description = document.getElementById("description").value.trim();
      
      if (!nom || !date) {
        alert("Veuillez remplir au moins le nom et la date");
        return;
      }

      const activities = JSON.parse(localStorage.getItem('activities') || []);
      
      activities.push({
        id: Date.now(),
        nom,
        date,
        description,
        createdAt: new Date().toISOString()
      });

      // Trier par date
      activities.sort((a, b) => new Date(a.date) - new Date(b.date));
      
      localStorage.setItem('activities', JSON.stringify(activities));
      renderActivities();
      document.getElementById("activityForm").reset();
    });

    function renderActivities() {
      const activities = JSON.parse(localStorage.getItem('activities') || []);
      const tbody = document.getElementById("tableBody");
      
      if (activities.length === 0) {
        tbody.innerHTML = `
          <tr class="no-activities">
            <td colspan="4">Aucune activit√© enregistr√©e</td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = activities.map(activity => `
        <tr data-id="${activity.id}">
          <td>${activity.nom}</td>
          <td>${formatDateTime(activity.date)}</td>
          <td>${activity.description || '-'}</td>
          <td>
            <button class="delete-btn" onclick="deleteActivity(${activity.id})">Supprimer</button>
          </td>
        </tr>
      `).join('');
    }

    function deleteActivity(id) {
      if (!confirm("Voulez-vous vraiment supprimer cette activit√© ?")) return;
      
      const activities = JSON.parse(localStorage.getItem('activities') || []);
      const updatedActivities = activities.filter(act => act.id !== id);
      
      localStorage.setItem('activities', JSON.stringify(updatedActivities));
      renderActivities();
    }

    function formatDateTime(dateTimeString) {
      const options = { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit', 
        minute: '2-digit' 
      };
      return new Date(dateTimeString).toLocaleDateString('fr-FR', options);
    }
  </script>
</body>
</html>
